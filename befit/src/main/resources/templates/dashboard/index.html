<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Befit</a>

        <div class="navbar-nav">
            <a class="nav-link active" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/sessions">Sessions</a>
            <a class="nav-link" href="/exercise-types">Exercise Types</a>
            <a class="nav-link" href="/stats">Statistics</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container">

    <h2 class="mb-4">Your Dashboard</h2>

    <div class="row g-3">
        <div class="col-md-3">
            <div class="card text-center p-3">
                <h4>Total Sessions</h4>
                <h2 th:text="${totalSessions}"></h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center p-3">
                <h4>Total Exercises</h4>
                <h2 th:text="${totalExercises}"></h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center p-3">
                <h4>Total Reps</h4>
                <h2 th:text="${totalReps}"></h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center p-3">
                <h4>Total Weight</h4>
                <h2 th:text="${totalWeight} + ' kg'"></h2>
            </div>
        </div>
    </div>

    <hr class="my-4">

    <h3>Your Recent Sessions</h3>

    <table class="table table-striped mt-2">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Exercises</th>
            <th>Notes</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${sessions}">
            <td th:text="${s.date}"></td>
            <td th:text="${s.exercises.size()}"></td>
            <td th:text="${s.notes}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
