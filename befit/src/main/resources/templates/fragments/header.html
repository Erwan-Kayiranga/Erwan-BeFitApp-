<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:fragment="body(page)">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">

        <a class="navbar-brand" href="/">BeFit</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${page=='dashboard'} ? ' active' : ''"
               href="/dashboard">
                Dashboard
            </a>
        </li>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${page=='home'} ? ' active' : ''" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${page=='sessions'} ? ' active' : ''" href="/sessions">Sessions</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${page=='newsession'} ? ' active' : ''" href="/sessions/new">Add Session</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${page=='stats'} ? ' active' : ''" href="/stats">Statistics</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${page=='profile'} ? ' active' : ''" href="/profile">Profile</a>
                </li>

            </ul>

            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>

        </div>
    </div>
</nav>
