<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Befit</a>

        <div class="navbar-nav">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/sessions">Sessions</a>
            <a class="nav-link" href="/exercise-types">Exercise Types</a>
            <a class="nav-link" href="/stats">Statistics</a>
            <a class="nav-link active" href="/profile">Profile</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container">

    <h2 class="mb-4">User Profile</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h4>Account Information</h4>
            <p><strong>Username:</strong> <span th:text="${username}"></span></p>
        </div>
    </div>

    <h4 class="mb-3">Your Statistics</h4>

    <div class="row mb-4 g-3">

        <div class="col-md-3">
            <div class="card text-center p-3">
                <h6>Total Sessions</h6>
                <h2 th:text="${totalSessions}"></h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center p-3">
                <h6>Total Exercises</h6>
                <h2 th:text="${totalExercises}"></h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center p-3">
                <h6>Total Reps</h6>
                <h2 th:text="${totalReps}"></h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center p-3">
                <h6>Total Weight</h6>
                <h2 th:text="${totalWeight} + ' kg'"></h2>
            </div>
        </div>
    </div>

</div>

</body>
</html>
