<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Exercise Type</title>
</head>
<body>

<h1>Edit Exercise Type</h1>

<form th:action="@{'/types/edit/' + ${exerciseType.id}}" th:object="${exerciseType}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <br>

    <label>Description:</label>
    <textarea th:field="*{description}"></textarea>
    <br>

    <button type="submit">Update</button>
</form>

</body>
</html>
